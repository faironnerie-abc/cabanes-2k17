         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:15px;line-height:125%;font-family:Courier;-inkscape-font-specification:'Courier, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start" /></flowRegion><flowPara
       id="flowPara7225">Les cabanes de plage appartiennent au paysage urbain du Havre. Porteuses d’un imaginaire individuel et collectif fort, elles peuplent chaque année la ligne d’horizon dessinée par la mer pendant la saison estivale.</flowPara><flowPara
       id="flowPara7227" /><flowPara
       id="flowPara7229">Le designer graphique néerlandais Karel Martens a imaginé de parer de couleurs la blancheur uniforme de cette architecture de plage. Une composition chromatique subtile, conçue comme une sorte de chorégraphie de peinture, célébrant l’unité par la diversité.</flowPara><flowPara
       id="flowPara7231" /><flowPara
       id="flowPara7233">Karel Martens, né aux Pays-Bas, est l’un des designers graphiques les plus reconnus dans le monde. Ses réalisations couvrent l’ensemble des échelles (timbre-poste, carte téléphonique, revues et livres, signalétique urbaine, interventions sur les bâtiments).</flowPara></flowRoot>  <flowRoot
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:15px;line-height:125%;font-family:Courier;-inkscape-font-specification:'Courier, Normal';text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
     id="flowRoot7235"
     xml:space="preserve"
     transform="translate(0,352.59437)"><flowRegion
       id="flowRegion7237"><rect
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:15px;line-height:125%;font-family:Courier;-inkscape-font-specification:'Courier, Normal';text-align:start;writing-mode:lr-tb;text-anchor:start"
         y="125"
         x="30"
         height="150"
         width="992"
         id="rect7239" /></flowRegion><flowPara
       id="flowPara7280">La Faironnerie ABC (https://faironnerie-abc.xyz/) a contribué à ce projet en développant l'algorithme qui détermine les couleurs des cabanes. En partant du décret de François I<flowSpan
   style="font-size:64.99999762%;baseline-shift:super"
   id="flowSpan4153">er</flowSpan> qui proclame la création du port du Havre, l'algorithme transforme ce texte en une suite unique de couleurs d'apparence aléatoire par des techniques utilisées en informatique et en cryptographie. </flowPara><flowPara
       id="flowPara7282" /><flowPara
       id="flowPara7284">Le code informatique utilisé pour calculer les couleurs et pour générer ce document est libre et disponible sur le site de la faironnerie.</flowPara><flowPara
       id="flowPara7286" /></flowRoot></svg>
