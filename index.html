<html>
	<head>
		<title>Cabins test</title>
		<link rel="stylesheet" href="lib/font-awesome/font-awesome.min.css"/>
	</head>
	<body>
		<div id="container">
			<div class="finder">
				<a href="#" class="action open-finder action-stack-icon" data-action="toggle-finder" data-type="click">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-ellipsis-h fa-stack-1x fa-inverse"></i>
					</span>
				</a>
				<div class="loader">
						<i class="fa fa-cog fa-spin fa-2x fa-inverse"></i>
				</div>
				<ul class="finder-content">
					<li>
						<button class="action" data-type="click" data-action="unfolder">
							<span class="on-fold">Unfold cabins</span>
							<span class="on-unfold">Fold cabins</span>
						</button>
					</li>
					<li><input class="action" data-type="change" type="range" data-action="set-grid-factor" value="5" min="1" max="25"/></li>
					<li>
						<div class="search-box">
							<i class="fa fa-search"></i>
							<input class="action" data-type="keypress" data-action="track-cabin" type="text" placeholder="Find your cabin"/>
							<a href="#" class="action clear" data-action="clear-tracked-cabin"><i class="fa fa-times"></i></a>
						</div>
					</li>
					<li class="icons-row">
						<a href="#" class="action action-stack-icon" data-action="toggle-display" data-type="click">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-th fa-stack-1x fa-inverse on-normal-display"></i>
								<i class="fa fa-align-left fa-stack-1x fa-inverse on-grid-display"></i>
							</span>
						</a>
						<a href="#" class="action action-stack-icon" data-action="reset-camera" data-type="click">
							<span class="fa-stack fa-lg">
								<i class="fa fa-refresh fa-stack-2x"></i>
								<i class="fa fa-camera fa-stack-1x fa-inverse"></i>
							</span>
						</a>
						<a href="#" class="action action-stack-icon" data-action="top-view" data-type="click">
							<span class="fa-stack fa-lg">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-download fa-stack-1x fa-inverse"></i>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>

		<script src="lib/threejs/three.min.js"></script>
		<script src="lib/threejs/OrbitControls.js"></script>
		<script src="lib/threejs/TrackballControls.js"></script>
		<script src="lib/tweenjs.min.js"></script>
		<script src="bundle.js"></script>
	</body>
</html>
